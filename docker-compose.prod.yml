# Production Docker Compose configuration
# Usage: docker compose -f docker-compose.prod.yml up -d

services:
  # SurrealDB Database - Internal only
  surrealdb:
    build:
      context: .
      dockerfile: docker/surrealdb.Dockerfile
    image: rfsbase/surrealdb:${TAG:-latest}
    container_name: rfsbase-db
    command: ["start", "--log", "warn", "--bind", "0.0.0.0:8000", "--user", "${SURREAL_USER}", "--pass", "${SURREAL_PASS}", "surrealkv:/data/database"]
    volumes:
      - surrealdb_data:/data
    expose:
      - "8000"
    restart: always
    healthcheck:
      test: ["CMD", "/surreal", "isready", "--endpoint", "http://localhost:8000"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M

  # Frontend (Next.js) - Includes API Routes and Server Actions
  frontend:
    image: ${REGISTRY:-ghcr.io}/rfsbase/web:${TAG:-latest}
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
    container_name: rfsbase-web
    environment:
      - NODE_ENV=production
      - SURREAL_URL=http://surrealdb:8000
      - SURREAL_NS=${SURREAL_NS:-rfsbase}
      - SURREAL_DB=${SURREAL_DB:-main}
      - SURREAL_USER=${SURREAL_USER}
      - SURREAL_PASS=${SURREAL_PASS}
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET}
      - RESEND_API_KEY=${RESEND_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-https://rfsbase.com}
    expose:
      - "3000"
    depends_on:
      surrealdb:
        condition: service_healthy
    restart: always
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M

  # Reverse Proxy (Caddy)
  caddy:
    image: caddy:2-alpine
    container_name: rfsbase-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - frontend
    restart: always
    deploy:
      resources:
        limits:
          memory: 128M

volumes:
  surrealdb_data:
  caddy_data:
  caddy_config:

networks:
  default:
    name: rfsbase-network
