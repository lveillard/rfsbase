services:
  # SurrealDB Database - Internal only
  surrealdb:
    build:
      context: .
      dockerfile: docker/surrealdb.Dockerfile
    image: rfsbase/surrealdb:dev
    container_name: rfsbase-db
    command: ["start", "--log", "info", "--bind", "0.0.0.0:8000", "--user", "root", "--pass", "root", "surrealkv:/data/database"]
    volumes:
      - surrealdb_data:/data
    ports:
      - "8000:8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "/surreal", "isready", "--endpoint", "http://localhost:8000"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s

  # Frontend (Next.js) - Includes API Routes and Server Actions
  frontend:
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
    container_name: rfsbase-web
    environment:
      - NODE_ENV=production
      - SURREAL_URL=http://surrealdb:8000
      - SURREAL_NS=rfsbase
      - SURREAL_DB=main
      - SURREAL_USER=root
      - SURREAL_PASS=root
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
    ports:
      - "3000:3000"
    depends_on:
      surrealdb:
        condition: service_healthy
    restart: unless-stopped

volumes:
  surrealdb_data:
