version: '3.8'

services:
  # SurrealDB Database
  surrealdb:
    image: surrealdb/surrealdb:v2.1
    container_name: rfsbase-db
    command: start --log trace --user root --pass root file:/data/database.db
    volumes:
      - surrealdb_data:/data
    ports:
      - "8000:8000"
    environment:
      - SURREAL_PATH=/data/database.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (Axum/Rust)
  backend:
    build:
      context: ./backend
      dockerfile: ../docker/backend.Dockerfile
    container_name: rfsbase-api
    environment:
      - RUST_LOG=info
      - SURREAL_URL=ws://surrealdb:8000
      - SURREAL_NS=rfsbase
      - SURREAL_DB=main
      - SURREAL_USER=root
      - SURREAL_PASS=root
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-min-32-chars}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    ports:
      - "3001:3001"
    depends_on:
      surrealdb:
        condition: service_healthy
    restart: unless-stopped

  # Frontend (Next.js)
  frontend:
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
    container_name: rfsbase-web
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:3001
      - NEXT_PUBLIC_APP_URL=http://localhost:3000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  surrealdb_data:
