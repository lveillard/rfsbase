# EC2 Deployment - Secure Configuration
# All services behind Caddy reverse proxy
# Only ports 80/443 exposed to internet
#
# Security:
# - SurrealDB: Internal only, no public access
# - Frontend: Internal only, proxied via Caddy (includes API Routes & Server Actions)
# - Caddy: Only exposed service, handles SSL/TLS, security headers

services:
  # ===========================================
  # SurrealDB - INTERNAL ONLY
  # ===========================================
  surrealdb:
    build:
      context: .
      dockerfile: docker/surrealdb.Dockerfile
    image: rfsbase/surrealdb:${TAG:-latest}
    container_name: rfsbase-db
    command: ["start", "--log", "warn", "--bind", "0.0.0.0:8000", "--user", "${SURREAL_USER:-root}", "--pass", "${SURREAL_PASS:-root}", "surrealkv:/data/database"]
    volumes:
      - surrealdb_data:/data
    expose:
      - "8000"
    restart: always
    healthcheck:
      test: ["CMD", "/surreal", "isready", "--endpoint", "http://localhost:8000"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 8G
        reservations:
          memory: 2G
    networks:
      - rfsbase-internal
    security_opt:
      - no-new-privileges:true

  # ===========================================
  # Frontend (Next.js) - PUBLIC
  # Includes API Routes, Server Actions, Better Auth
  # Cloudflare handles SSL termination (Flexible mode)
  # ===========================================
  frontend:
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
      args:
        NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-}
    image: rfsbase/web:${TAG:-latest}
    container_name: rfsbase-web
    environment:
      - NODE_ENV=production
      - SURREAL_URL=http://surrealdb:8000
      - SURREAL_NS=${SURREAL_NS:-rfsbase}
      - SURREAL_DB=${SURREAL_DB:-main}
      - SURREAL_USER=${SURREAL_USER:-root}
      - SURREAL_PASS=${SURREAL_PASS:-root}
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - AWS_BEDROCK_ENABLED=true
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - BEDROCK_EMBEDDING_MODEL=${BEDROCK_EMBEDDING_MODEL:-cohere.embed-v4:0}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
      - RESEND_API_KEY=${RESEND_API_KEY}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL}
      - NEXT_PUBLIC_POSTHOG_KEY=${NEXT_PUBLIC_POSTHOG_KEY:-}
      - NEXT_PUBLIC_POSTHOG_HOST=${NEXT_PUBLIC_POSTHOG_HOST:-}
    ports:
      - "80:3000"
    depends_on:
      surrealdb:
        condition: service_healthy
    restart: always
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M
    networks:
      - rfsbase-internal
    security_opt:
      - no-new-privileges:true

volumes:
  surrealdb_data:
    driver: local

networks:
  rfsbase-internal:
    name: rfsbase-internal
    driver: bridge
    internal: false  # Needs internet for SSL cert provisioning
