version: '3.8'

# EC2 Deployment Docker Compose
# For IP-based access (no domain/SSL yet)
# Usage: docker compose -f docker-compose.ec2.yml up -d

services:
  # SurrealDB Database
  surrealdb:
    image: surrealdb/surrealdb:v2.1
    container_name: rfsbase-db
    command: start --log warn --user ${SURREAL_USER:-root} --pass ${SURREAL_PASS:-root} file:/data/database.db
    volumes:
      - surrealdb_data:/data
    ports:
      - "8000:8000"
    environment:
      - SURREAL_PATH=/data/database.db
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 15s
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M
    networks:
      - rfsbase-network

  # Backend API (Axum/Rust)
  backend:
    build:
      context: ./backend
      dockerfile: ../docker/backend.Dockerfile
    image: rfsbase/api:${TAG:-latest}
    container_name: rfsbase-api
    environment:
      - RUST_LOG=info
      - SURREAL_URL=ws://surrealdb:8000
      - SURREAL_NS=${SURREAL_NS:-rfsbase}
      - SURREAL_DB=${SURREAL_DB:-main}
      - SURREAL_USER=${SURREAL_USER:-root}
      - SURREAL_PASS=${SURREAL_PASS:-root}
      - JWT_SECRET=${JWT_SECRET}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET}
      - RESEND_API_KEY=${RESEND_API_KEY:-}
      - FROM_EMAIL=${FROM_EMAIL:-noreply@rfsbase.com}
    ports:
      - "3001:3001"
    depends_on:
      surrealdb:
        condition: service_healthy
    restart: always
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M
    networks:
      - rfsbase-network

  # Frontend (Next.js)
  frontend:
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001}
        NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
    image: rfsbase/web:${TAG:-latest}
    container_name: rfsbase-web
    environment:
      - NODE_ENV=production
      - API_URL=http://backend:3001
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: always
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M
    networks:
      - rfsbase-network

volumes:
  surrealdb_data:
    driver: local

networks:
  rfsbase-network:
    name: rfsbase-network
    driver: bridge
