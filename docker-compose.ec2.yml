# EC2 Deployment - Secure Configuration
# All services behind Caddy reverse proxy
# Only ports 80/443 exposed to internet
#
# Security:
# - SurrealDB: Internal only, no public access
# - Backend API: Internal only, proxied via Caddy with rate limiting
# - Frontend: Internal only, proxied via Caddy
# - Caddy: Only exposed service, handles SSL/TLS, security headers

services:
  # ===========================================
  # SurrealDB - INTERNAL ONLY
  # ===========================================
  surrealdb:
    image: surrealdb/surrealdb:v2.1
    container_name: rfsbase-db
    user: root
    command: start --log warn --user ${SURREAL_USER:-root} --pass ${SURREAL_PASS:-root} surrealkv:/data/database
    volumes:
      - surrealdb_data:/data
    expose:
      - "8000"
    restart: always
    healthcheck:
      test: ["CMD", "/surreal", "isready", "--endpoint", "http://localhost:8000"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 8G
        reservations:
          memory: 2G
    networks:
      - rfsbase-internal
    security_opt:
      - no-new-privileges:true

  # ===========================================
  # Backend API - INTERNAL ONLY (proxied by Caddy)
  # ===========================================
  backend:
    build:
      context: ./backend
      dockerfile: ../docker/backend.Dockerfile
    image: rfsbase/api:${TAG:-latest}
    container_name: rfsbase-api
    environment:
      - RUST_LOG=info
      - SURREAL_URL=ws://surrealdb:8000
      - SURREAL_NS=${SURREAL_NS:-rfsbase}
      - SURREAL_DB=${SURREAL_DB:-main}
      - SURREAL_USER=${SURREAL_USER:-root}
      - SURREAL_PASS=${SURREAL_PASS:-root}
      - JWT_SECRET=${JWT_SECRET}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET}
      - RESEND_API_KEY=${RESEND_API_KEY:-}
      - FROM_EMAIL=${FROM_EMAIL:-noreply@rfsbase.com}
      - APP_URL=${APP_URL:-http://localhost}
      - API_URL=${API_URL:-http://localhost/api}
    expose:
      - "3001"
    depends_on:
      surrealdb:
        condition: service_healthy
    restart: always
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M
    networks:
      - rfsbase-internal
    security_opt:
      - no-new-privileges:true

  # ===========================================
  # Frontend - INTERNAL ONLY (proxied by Caddy)
  # ===========================================
  frontend:
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-/api}
        NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-}
    image: rfsbase/web:${TAG:-latest}
    container_name: rfsbase-web
    environment:
      - NODE_ENV=production
      - API_URL=http://backend:3001
    expose:
      - "3000"
    depends_on:
      - backend
    restart: always
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M
    networks:
      - rfsbase-internal
    security_opt:
      - no-new-privileges:true

  # ===========================================
  # Caddy Reverse Proxy - ONLY PUBLIC SERVICE
  # ===========================================
  caddy:
    image: caddy:2-alpine
    container_name: rfsbase-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ${CADDYFILE:-./docker/Caddyfile.ec2}:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - frontend
      - backend
    restart: always
    deploy:
      resources:
        limits:
          memory: 128M
    networks:
      - rfsbase-internal
    security_opt:
      - no-new-privileges:true

volumes:
  surrealdb_data:
    driver: local
  caddy_data:
  caddy_config:

networks:
  rfsbase-internal:
    name: rfsbase-internal
    driver: bridge
    internal: false  # Needs internet for SSL cert provisioning
