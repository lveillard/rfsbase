version: '3.8'

# RFSbase - Multi-Project Mode
# Use this when running multiple projects on the same EC2
# Requires: shared-proxy network from docker-compose.shared.yml
#
# Usage:
#   1. First start shared proxy: cd deploy/multi-project && docker compose -f docker-compose.shared.yml up -d
#   2. Then start rfsbase: docker compose -f docker-compose.multi.yml up -d

services:
  # SurrealDB Database (internal only)
  surrealdb:
    image: surrealdb/surrealdb:v2.1
    container_name: rfsbase-db
    command: start --log warn --user ${SURREAL_USER:-root} --pass ${SURREAL_PASS:-root} file:/data/database.db
    volumes:
      - surrealdb_data:/data
    expose:
      - "8000"
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 15s
    networks:
      - rfsbase-internal

  # Backend API (internal - accessed via shared proxy)
  backend:
    build:
      context: ./backend
      dockerfile: ../docker/backend.Dockerfile
    image: rfsbase/api:${TAG:-latest}
    container_name: rfsbase-api
    environment:
      - RUST_LOG=info
      - SURREAL_URL=ws://surrealdb:8000
      - SURREAL_NS=${SURREAL_NS:-rfsbase}
      - SURREAL_DB=${SURREAL_DB:-main}
      - SURREAL_USER=${SURREAL_USER:-root}
      - SURREAL_PASS=${SURREAL_PASS:-root}
      - JWT_SECRET=${JWT_SECRET}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET}
      - RESEND_API_KEY=${RESEND_API_KEY:-}
      - FROM_EMAIL=${FROM_EMAIL:-noreply@rfsbase.com}
    expose:
      - "3001"
    depends_on:
      surrealdb:
        condition: service_healthy
    restart: always
    networks:
      - rfsbase-internal
      - shared-proxy

  # Frontend (internal - accessed via shared proxy)
  frontend:
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://api.rfsbase.com}
        NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-https://rfsbase.com}
    image: rfsbase/web:${TAG:-latest}
    container_name: rfsbase-web
    environment:
      - NODE_ENV=production
      - API_URL=http://backend:3001
    expose:
      - "3000"
    depends_on:
      - backend
    restart: always
    networks:
      - rfsbase-internal
      - shared-proxy

volumes:
  surrealdb_data:

networks:
  rfsbase-internal:
    name: rfsbase-internal
  shared-proxy:
    external: true
